{% extends 'base.html' %}
{% block content %}
<h3>Welcome {{username}}!</h3>
<br>
<button><a href="{% url 'todolist:create_task' %}">Create Task</a></button>
<br>
<br>
<table border="1">
    <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Description</th>
    </tr>
    {% comment %}  Add the data below this line {% endcomment %}
    {% for todolist in list_todo %}
        <tr>
            <th>{{todolist.date}}</th>
            <th>{{todolist.title}}</th>
            <th>{{todolist.description}}</th>
        </tr>
    {% endfor %}
</table>
<button><a href="{% url 'todolist:logout' %}">Logout</a></button>
{% endblock content %}
