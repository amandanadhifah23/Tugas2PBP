{% extends 'base.html' %} {% block meta %}
<title>Create ToDoList</title>
<style>
  body {
    background-color: silver;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
{% endblock meta %} {% block content %}

<div style="background-color: powderblue; width: 450px">
  <h1 style="text-align: center; background: #eba7ac">Create TodoList</h1>

  <form method="POST" action="" class="d-flex flex-column">
    {% csrf_token %}
    <table class="table table-striped-columns table-bordered">
      {{ form.as_table }}
    </table>

    <input class="btn btn-dark justify-content-center" type="submit" name="submit" value="Create" />
  </form>
</div>

{% endblock content %}
