{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
    body {
        background-color: silver;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock meta %}

{% block content %}  

<div class = "login" style="background-color:powderblue; width:800px">
    
    <h1 style="text-align: center; background-color: #EBA7AC;" > <strong> Formulir Registrasi </strong> </h1>  

        <form method="POST" class="d-flex flex-column">  
            {% csrf_token %}  
            <table class="table table-striped-columns table-bordered">  
                {{ form.as_table }}  
                <tr class="d-grid gap-2"> </tr>  
            </table>  
            <td><input class="btn btn-dark justify-content-center" type="submit" name="submit" value="Daftar"/></td>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
